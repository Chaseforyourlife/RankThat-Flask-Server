{%extends "layouts/navbar.html"%}
{%block content%}
<h1 class="bubble-title">Popular Categories</h1>
<br>
<div class="flex-container">


  {% for category in categories %}
    <div class="category-card" onclick="location.href='{{url_for('category',category_url=category.name.replace(' ','_'))}}';" style="cursor: pointer;">
      <h2 class='category-title'>{{category.name}}</h2>
      <img src="{{image_files[category.category_id]}}" class='category-image' alt="">
    </div>
  {% endfor %}
</div>
<br>
<script type="text/javascript" src="{{url_for('static',filename='scripts/hover.js')}}" id="game"></script>
{%endblock%}
